<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monaco Editor</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.js"></script>
  <script>
    require(['vs/editor/editor.main'], function () {
      // Monaco Editor is now available and can be used
      window.monacoEditor = monaco.editor.create(document.getElementById('container'), {
        value: 'print("Hello, Monaco Editor!")',
        language: 'python',
        theme: 'vs-light'  // You can set the theme here
      });
      
      // Monaco editor is ready, now you can interact with it using JS
      window.monacoReady = true;
    });
  </script>
  <style>
    #container {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="container"></div>
</body>
</html>
